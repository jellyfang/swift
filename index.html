<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTIE CLARA</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Set the target date for the countdown (YYYY-MM-DD format)
            const targetDate = "2023-07-28";

            function countdown() {
                // Calculate the remaining time in milliseconds
                const remainingTime = new Date(targetDate) - new Date();

                // Calculate the remaining days, hours, minutes, and seconds
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Update the HTML with the remaining time
                
                document.getElementById("days").textContent = days.toString().padStart(2, "0");
                document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

                // Refresh the countdown every second
                setTimeout(countdown, 1000);
            }

            // Start the countdown
            countdown();
        });
    </script>
</head>
<body>
    <br><br>
    <center>
    <h1>TAYLOR SWIFT LANDS IN SANTA CLARA IN
    <span id="days">00</span> days,
    <span id="hours">00</span> hours,
    <span id="minutes">00</span> minutes,
    <span id="seconds">00</span> seconds
    </h1>
    </center>
</body>
